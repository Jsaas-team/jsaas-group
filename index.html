<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المشاريع - Light Mode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* * المتغيرات الأساسية للألوان (Theme Variables)
         * تم تطبيق الخلفية البيضاء وتنسيق اللون الأحمر الجديد 
         */
        :root {
            --bg-body: #F4F7FE;      /* خلفية عامة فاتحة */
            --bg-card: #FFFFFF;      /* خلفية الكروت بيضاء */
            --text-primary: #2B3674; /* لون النص الأساسي (كحلي غامق) */
            --text-secondary: #A3AED0; /* لون النص الفرعي (رمادي) */
            --accent-red: #FF5B5B;   /* اللون الأحمر الجديد (أكثر نعومة) */
            --accent-orange: #FF9F2E; /* لون برتقالي للأزرار */
            --primary-blue: #4318FF; /* لون أزرق للتشارت */
            --shadow: 0px 18px 40px rgba(112, 144, 176, 0.12); /* ظل ناعم */
            --border-radius: 20px;
            --anim-speed: 1s; /* تبطيء الأنيميشن ليكون ملحوظاً */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.5s ease-in-out; /* حركة ناعمة لكل العناصر */
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- القائمة الجانبية (Sidebar) --- */
        .sidebar {
            width: 280px;
            background-color: var(--bg-card);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: var(--shadow);
            z-index: 100;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 50px;
            /* أنيميشن الظهور */
            animation: fadeInDown var(--anim-speed) ease-out;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--bg-body);
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .profile-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .profile-role {
            font-size: 0.9rem;
            color: var(--accent-orange);
            background: #FFF8F1;
            padding: 4px 12px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 5px;
        }

        .nav-menu {
            width: 100%;
            list-style: none;
        }

        .nav-item {
            margin-bottom: 15px;
            /* أنيميشن متتابع للعناصر */
            opacity: 0;
            animation: slideInRight var(--anim-speed) forwards;
        }
        
        /* تأخير زمني لكل عنصر عشان يظهروا ورا بعض */
        .nav-item:nth-child(1) { animation-delay: 0.2s; }
        .nav-item:nth-child(2) { animation-delay: 0.4s; }
        .nav-item:nth-child(3) { animation-delay: 0.6s; }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 600;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        .nav-link.active {
            background: var(--accent-orange);
            color: white;
            box-shadow: 0 10px 20px rgba(255, 159, 46, 0.4);
        }

        .nav-link:hover:not(.active) {
            background-color: var(--bg-body);
            color: var(--text-primary);
            padding-right: 30px; /* حركة بطيئة عند الماوس */
        }

        .nav-link i {
            margin-left: 15px;
            font-size: 1.2rem;
        }

        .logout-btn {
            margin-top: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--accent-red);
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            opacity: 0;
            animation: fadeIn var(--anim-speed) forwards 1s;
        }

        /* --- المحتوى الرئيسي (Main Content) --- */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        /* الهيدر */
        .header-card {
            background: linear-gradient(135deg, #1f253e 0%, #2B3674 100%);
            border-radius: var(--border-radius);
            padding: 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            animation: fadeInDown var(--anim-speed) ease-out;
        }

        .header-text h2 { margin-bottom: 5px; }
        .header-text p { opacity: 0.8; }

        .btn-new-project {
            background-color: var(--accent-orange);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 20px rgba(255, 159, 46, 0.3);
        }

        .btn-new-project:hover {
            transform: translateY(-5px); /* حركة الرفع */
            background-color: #e68a1c;
        }

        /* كروت الإحصائيات */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: var(--bg-card);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp var(--anim-speed) forwards;
        }
        
        .stat-card:nth-child(1) { animation-delay: 0.2s; }
        .stat-card:nth-child(2) { animation-delay: 0.4s; }
        .stat-card:nth-child(3) { animation-delay: 0.6s; }
        .stat-card:nth-child(4) { animation-delay: 0.8s; }

        .stat-label { color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 5px; }
        .stat-value { font-size: 2rem; font-weight: 800; color: var(--text-primary); }
        .stat-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.5rem;
            color: rgba(43, 54, 116, 0.05);
        }

        /* قسم الرسوم البيانية */
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        .chart-card {
            background-color: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow);
            opacity: 0;
            animation: fadeInUp var(--anim-speed) forwards 1s;
        }

        .chart-header {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        /* تخصيص للبار الأحمر الكبير */
        .big-bar-container {
            height: 250px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        /* --- Keyframes Animations (الحركات البطيئة) --- */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 992px) {
            .charts-grid { grid-template-columns: 1fr; }
            .sidebar { display: none; /* يمكن إضافة زر لفتح القائمة للموبايل */ }
            .main-content { width: 100%; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="profile-section">
            <img src="https://i.pravatar.cc/150?img=11" alt="Profile" class="profile-img">
            <div class="profile-name">MASalah</div>
            <div class="profile-role">مدير</div>
        </div>

        <ul class="nav-menu">
            <li class="nav-item">
                <a href="#" class="nav-link active">
                    <i class="fa-solid fa-table-columns"></i>
                    <span>لوحة القيادة</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fa-solid fa-clipboard-list"></i>
                    <span>المشاريع</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fa-solid fa-users"></i>
                    <span>الموظفين</span>
                </a>
            </li>
        </ul>

        <a href="#" class="logout-btn">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>خروج</span>
        </a>
    </aside>

    <main class="main-content">
        
        <div class="header-card">
            <div class="header-text">
                <h2>لوحة المتابعة</h2>
                <p>أهلاً بك في نظام جستاس، لديك 1 مشاريع جارية.</p>
            </div>
            <button class="btn-new-project">
                <i class="fa-solid fa-plus"></i> مشروع جديد
            </button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">متوسط الإنجاز</div>
                <div class="stat-value" style="color: var(--primary-blue)">85%</div>
                <div class="stat-icon"><i class="fa-solid fa-chart-pie"></i></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">المكتملة</div>
                <div class="stat-value" style="color: #05CD99">0</div>
                <div class="stat-icon"><i class="fa-solid fa-check-circle"></i></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">قيد التنفيذ</div>
                <div class="stat-value" style="color: var(--accent-orange)">1</div>
                <div class="stat-icon"><i class="fa-solid fa-spinner"></i></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">الكل</div>
                <div class="stat-value">1</div>
                <div class="stat-icon"><i class="fa-solid fa-layer-group"></i></div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-card">
                <div class="chart-header">مؤشر الأداء العام</div>
                <div style="position: relative; height: 200px; width: 100%;">
                    <canvas id="gaugeChart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <div class="chart-header">تقدم المشاريع الحالية</div>
                <div style="position: relative; height: 300px; width: 100%;">
                    <canvas id="barChart"></canvas>
                </div>
            </div>
        </div>

    </main>

    <script>
        // إعدادات التشارت الدائري (المؤشر)
        const ctxGauge = document.getElementById('gaugeChart').getContext('2d');
        new Chart(ctxGauge, {
            type: 'doughnut',
            data: {
                labels: ['المنجز', 'المتبقي'],
                datasets: [{
                    data: [85, 15],
                    backgroundColor: ['#4318FF', '#EFF4FB'], // الأزرق مع خلفية فاتحة
                    borderWidth: 0,
                    cutout: '75%', // سماكة الخط
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                rotation: -90,      // البدء من اليسار
                circumference: 180, // نصف دائرة
                plugins: {
                    legend: { display: false },
                    tooltip: { enabled: false }
                },
                animation: {
                    duration: 2000, // أنيميشن بطيء (2 ثانية)
                    easing: 'easeOutQuart'
                }
            }
        });

        // إعدادات البار تشارت (الأحمر المعدل)
        const ctxBar = document.getElementById('barChart').getContext('2d');
        new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: ['مشروع أ', 'مشروع ب', 'مشروع ج', 'مشروع د'], // بيانات وهمية
                datasets: [{
                    label: 'التقدم',
                    data: [30, 50, 80, 45],
                    // اللون الأحمر الجديد المتدرج
                    backgroundColor: '#FF5B5B',
                    borderRadius: 10, // حواف دائرية للبار
                    barThickness: 50, // عرض البار
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: { display: true, color: '#E9EDF7', borderDash: [5, 5] },
                        ticks: { color: '#A3AED0' }
                    },
                    x: {
                        grid: { display: false },
                        ticks: { color: '#A3AED0' }
                    }
                },
                plugins: {
                    legend: { display: false }
                },
                animation: {
                    duration: 2500, // أنيميشن بطيء جداً للبار
                    easing: 'easeInOutQuad'
                }
            }
        });
    </script>
</body>
</html>
